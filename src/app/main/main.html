      <div id="main-video">
        <figure jh-feed="true" feed="data.mainFeed"></figure>

    </div>

      <div id="thumbnails">
        <figure jh-feed="true" feed="f" click-fn="setMainFeed(f)" ng-repeat="f in data.feeds"></figure>

    </div>
  </div>
  <div class="col-sm-12 col-md-4">
    <jh-chat messages="data.chat"></jh-chat>
  </div>
</div>
