<div class="row" id="main-chat-session">
  <div class="col-xs-8 col-md-9 col-no-padding">
    <div
      jh-video-chat="true"
      id="videochat-playroom"
      thumb-videos="data.thumbVideos">
    </div>
  </div>
  <div id="chat-playroom" class="col-xs-4 col-md-3 aside-chat">
    <div class="share-help-btn">
      <jh-screen-share-button></jh-screen-share-button>
      <jh-thumb-videos-button
        thumb-videos="data.thumbVideos"
        click-fn="toggleThumbVideos()"
        >
      </jh-thumb-videos-button>
      <button
        class="btn btn-default pull-right"
        ng-click="hotkeys.toggleCheatSheet()"
        title="Keyboard shortcuts">
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
      </button>
    </div>
    <jh-chat messages="data.logEntries()"></jh-chat>
  </div>
</div>
