<div class="row">
  <div class="col-sm-12 col-md-8">
    <div class="row">
      <div id="main-video" ng-if="highlightedFeed()">
        <figure jh-feed="true" feed="highlightedFeed()"></figure>
      </div>
    </div>
    <div class="row">
      <div id="thumbnails">
        <figure jh-feed="true" feed="f" click-fn="toggleHighlightedFeed(f)" ng-repeat="f in data.feeds()"></figure>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-4">
    <div class="row">
      <button
        class="btn btn-default"
        ng-hide="data.isScreenShared"
        ng-click="publishScreen()">
        Publish screen (needs some previous setup)
      </button>
      <button
        class="btn btn-default"
        ng-show="data.isScreenShared"
        ng-click="unPublishScreen()">
        Unpublish screen
      </button>
    </div>
    <br>
    <div class="row">
      <jh-chat messages="data.logEntries()"></jh-chat>
    </div>
  </div>
</div>

<hr>
