<form name="chatMessage" (ngSubmit)="submit()" #chatForm="ngForm" novalidate>
  <div class="input-group">
    <input name="message" class="form-control input-sm" placeholder="Type your message here..."
    type="text" [(ngModel)]="text" required>
    <span class="input-group-btn">
      <button type="submit" class="btn btn-sm" [disabled]="!chatForm.form.valid">Send</button>
    </span>
  </div>
</form>
