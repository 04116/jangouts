<form class="form-signin" ng-submit="vm.signin(vm.username)">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label class="sr-only" for="inputUsername">Username</label>
  <input id="inputUsername" class="form-control" type="text" ng-model="vm.username" required="true" placeholder="A creative username.">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
