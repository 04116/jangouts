<div class="row">
  <div
    id="main-video"
    jh-main-feed="true"
    feed="vm.highlightedFeed()"
    ng-class="{mirrored: vm.mirrored()}"
    class="text-center">
  </div>
</div>
<div class="row">
  <div id="thumbnails">
    <div jh-feed="true" feed="f" click-fn="vm.toggleHighlightedFeed(f)" ng-repeat="f in vm.feeds() | orderBy:'+display'"></div>
  </div>
</div>
