<div class="col-sm-8 col-no-padding" id="videochat-playroom">
  <div
     id="main-video"
     jh-main-feed="true"
     feed="vm.highlightedFeed()"
     ng-class="{mirrored: vm.mirrored()}">
  </div>
</div>

<div id="chat-playroom" class="col-sm-4 aside-chat">
  <header>
    <div class="row">
      <div class="col-xs-6">
        <img src="images/jangouts-logo.png" class="img-responsive" />
      </div>
      <div class="col-xs-6 text-right">
        <jh-user-panel></jh-user-panel>
        <button
           class="pull-right"
           ng-click="hotkeys.toggleCheatSheet()"
           title="Keyboard shortcuts">
          <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
        </button>
      </div>
    </div>

  </header>
  <div class="share-help-btn">
    <jh-screen-share-button></jh-screen-share-button>
    <jh-thumbnails-mode-button></jh-thumbnails-mode-button>

  </div>

  <tabset>
    <tab heading="People">
      <div id="thumbnails">
        <div
           jh-feed="true"
           feed="f"
           ng-repeat="f in vm.feeds() | orderBy:'+display'"
           click-fn="vm.toggleHighlightedFeed(f)"
           highlighted="vm.isHighlighted(f)"
           highlighted-by-user="vm.isHighlightedByUser(f)">
        </div>
      </div>
    </tab>

    <tab active="vm.isChatActive">
      <tab-heading>
        Chat
        <span class="badge" ng-show="vm.pendingEntries != 0">{{vm.pendingEntries}}</span>
      </tab-heading>
      <jh-chat messages="vm.logEntries()"></jh-chat>
    </tab>
  </tabset>
</div>
