<button
  ng-class="{'btn-danger': vm.isRecording() }"
  class="btn push-to-talk"
  ng-click="vm.click($event)"
  title="{{vm.titleText}}">
  <span class="glyphicon glyphicon-bullhorn" aria-hidden="true">
  </span>
  <span ng-show="vm.showHotkey">
    <kbd>
        {{vm.hotkey}}
    </kbd>
  </span>
  <span class="toggle-text">
    {{vm.toggleText}}
  </span>
</button>
