<button
  type="button"
  class="btn btn-default"
  ng-click="vm.toggle()"
  title="Disable video"
  ng-show="vm.showsDisable()">
  <span class="glyphicon glyphicon-eye-open"></span>
</button><button
  type="button"
  class="btn btn-danger"
  ng-click="vm.toggle()"
  title="Enable video"
  ng-show="vm.showsEnable()">
  <span class="glyphicon glyphicon-eye-close"></span>
</button>
