<button
  type="button"
  class="btn btn-xs btn-default"
  ng-click="vm.click()"
  title="Sticky as main video"
  ng-show="vm.showsEnable()">
  <span class="glyphicon glyphicon-pushpin"></span>
</button><button
  type="button"
  class="btn btn-xs btn-danger"
  ng-click="vm.click()"
  title="Unstick"
  ng-show="vm.showsDisable()">
  <span class="glyphicon glyphicon-pushpin"></span>
</button>
