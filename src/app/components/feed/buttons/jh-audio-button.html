<button
  type="button"
  class="btn btn-xs"
  ng-class="{'btn-primary': vm.feed.getSpeaking(), 'btn-default': !vm.feed.getSpeaking()}"
  ng-click="vm.toggle()"
  title="Disable audio"
  ng-show="vm.showsDisable()">
  <span class="glyphicon glyphicon-volume-up"></span>
</button><button
  type="button"
  class="btn btn-xs btn-danger"
  ng-click="vm.toggle()"
  title="Enable audio"
  ng-show="vm.showsEnable()">
  <span class="glyphicon glyphicon-volume-off"></span>
</button><button
  type="button"
  disabled
  class="btn btn-xs btn-danger"
  title="Audio disabled"
  ng-show="vm.showsAudioOff()">
  <span class="glyphicon glyphicon-volume-off"></span>
</button>
