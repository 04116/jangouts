<div class="header">
  <strong>{{ vm.message.feed.display }}</strong>
  <small class="pull-right text-muted">
    <span class="glyphicon glyphicon-time"></span>
    {{ vm.message.timestamp | date:'shortTime' }}

</div>
<ng-emoticons emoticons-data="vm.message.text" emoticons-options="vm.emoticonsOptions">
